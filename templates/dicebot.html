<!doctype html>
<head>
	<title>D&D Dicebot</title>
	<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='myCSS.css')}}">
</head>

<body id='pageBody'>
	<div id='pageContainer'>

		<div id='dieCase'>
			<img id='dieImage' src="{{ url_for('static', filename='d20.jpg')}}" alt="d20">
			<input id="numberOfDice" type="number" value="1" min="1" name="numberOfDice"/>
			<input name="modifier" value="add" type="radio" checked=""/>
			<input name="modifier" value="subtract" type="radio" />
			<input id="modNumber" name="modNumber" value="0" size="1" maxlength="2" type="text"/>
			<button id="rollButton">Roll</button>
			<table id='rollResultsTable'>
				{% for roll in range(1,20) %}
					{% if roll <= 5 %}
					{% set rollLabel = "roll_" + loop.index|string %}
					<tr>
						<td>{{rollLabel}}:</td>
						<td id={{rollLabel}}>0</td>
					</tr>
					{% endif %}

				{% endfor %}
			</table>
		</div>
	</div>
<script type="text/javascript" src="{{ url_for('static', filename='myJS.js')}}"></script>

</body>
